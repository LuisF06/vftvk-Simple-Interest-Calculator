<!DOCTYPE html>
<html>
    <head>
        <!-- JS Script     -->
        <script src="script.js"></script>
        <!-- CSS File      -->
        <link rel="stylesheet" href="style.css">
        <!-- Web App Title -->
        <title> Web App - Simple Interest Calculator </title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <table>
                <colgroup>
                    <col span="1" class="labels">
                    <col span="1" class="inputs">
                </colgroup>
                <tr>
                     <!-- Amount Input -->
                    <td>
                        <label for="amount">Amount</label>
                    </td>
                    <td>
                        <input type="number"  id="amount" name="amount">
                    </td>
                </tr>
                <tr>
                    <!-- Interest Rate Input -->
                    <td>
                        <label for="rate">Interest Rate</label>
                    </td>
                    <td>
                        <input type="range" id="rate" name="rate"
                               min="1" max="20" value="10.25" step="0.25"
                               onchange="RateChanged()">
                        <span id="rate_result">10.25 %</span>
                    </td>
                </tr>
                <tr>
                    <!-- # of Years Input -->
                    <td>
                        <label for="years">No. of Years</label>
                    </td>
                    <td>
                        <select name="years"  id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- Compute Button -->
                        <button onclick="compute()">Compute Interest</button>    
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <!-- Final Result -->
                        <span id="result"></span>
                    </td>
                </tr>
            </table>
            <!-- Footer Section -->
            <br>
            <footer> &copy; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
