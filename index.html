<!DOCTYPE html>
<html>
    <head>
        <!-- JS Script     -->
        <script src="script.js"></script>
        <!-- CSS File      -->
        <link rel="stylesheet" href="style.css">
        <!-- Web App Title -->
        <title> Simple Interest Calculator </title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <!-- Amount Input -->
            <label for="amount">Amount</label>
            <input type="number"  id="principal"> <input>
            <br/>
            <!-- Interest Rate Input -->
            <label for="rate">Interest Rate</label>
            <input type="range" id="result" name="result"
                   min="1" max="20" value="10.25" step="0.25">
            <span id="rate">10.25 %</span>
            <br/>
            <!-- # of Years Input -->
            <label for="years">No. of Years</label>
            <select name="years"  id="years-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br/>
            <!-- Compute Button -->
            <button onclick="compute()">Compute Interest</button>    
            <span id="result"></span>
            <!-- Footer Section -->
            <footer> &copy; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
